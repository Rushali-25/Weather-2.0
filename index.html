<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f4fc;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .search-section {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-card {
            background-color: #d9effc;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .forecast-section {
            margin-top: 1.5rem;
        }
        .forecast-card {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .forecast-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="main-container">
        <!-- Search Section -->
        <div class="search-section mb-4">
            <label for="city-input" class="form-label"><strong>Enter a City Name</strong></label>
            <input
                id="city-input"
                type="text"
                class="form-control mb-3"
                placeholder="E.g., New York, London, Tokyo"
            />
            <div class="d-flex justify-content-between">
                <button id="search-button" class="btn btn-primary">Search</button>
                <button id="location-button" class="btn btn-secondary">Use Current Location</button>
            </div>
        </div>

        <!-- Current Weather Section -->
        <div id="weather-display" class="weather-card mb-4">
            <div>
                <h3 id="city-name">City Name (Date)</h3>
                <p id="temperature">Temperature: --Â°C</p>
                <p id="wind">Wind: -- m/s</p>
                <p id="humidity">Humidity: --%</p>
            </div>
            <div>
                <img id="weather-icon" src="" alt="Weather Icon" class="forecast-icon">
                <p id="weather-description">--</p>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecast-section">
            <h3 class="mb-3 text-primary">5-Day Forecast</h3>
            <div id="forecast-container" class="d-flex justify-content-between">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
